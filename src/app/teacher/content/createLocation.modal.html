<md-dialog class="locationModal">
    <md-subheader>Create Location</md-subheader>
    <form action="" name="" ng-submit="$event.preventDefault();createLocation()">
        <md-dialog-content>
             <div class="map-wrap" class="ng-scope">
                        <map class="map"center="41.850033,-87.6500523" zoom="6" on-click="placeMarker()">
                      </map>
                    </div>
            <md-input-container>
                <label></label>
                <input type="file" file-model="location.image">
            </md-input-container>
            <md-input-container>
                <label>Location Name</label>
                <input type="text" ng-model="location.name" required>
            </md-input-container>
            <md-input-container flex>
                <label>Location desc</label>
                <textarea ng-model="location.desc" required></textarea>
            </md-input-container>
        </md-dialog-content>
        <div class="md-actions">
            <md-button type="submit" class="md-primary">
                Create
            </md-button>
            <md-button type="button" ng-click="closeDialog()" class="md-primary">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
