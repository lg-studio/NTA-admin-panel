<section id="courses">
    <div class="block-header">
        <h2>Content Mananagement</h2>
    </div>
    <md-card>
        <md-card-content>
            <md-data-table-toolbar ng-hide="selected.length || filter.show">
                <h2 class="md-title">Courses</h2>
                <div flex=""></div>
                <md-button class="md-icon-button" ng-click="filter.show = true" aria-label="Show Search">
                    <i class="zmdi zmdi-hc-lg zmdi-search"></i>
                </md-button>
                <md-button aria-label="Create course" data-ui-sref="main.create-course" class="md-fab md-button md-primary">
                    <i class="zmdi zmdi-plus zmdi-hc-lg"></i>
                </md-button>
            </md-data-table-toolbar>
            <md-data-table-toolbar ng-show="filter.show && !selected.length">
                <md-input-container class="md-icon-float" flex>
                    <!-- Use floating label instead of placeholder -->
                    <label>Search</label>
                    <input type="text" ng-model="query.filter" ng-model-options="filter.options">
                </md-input-container>
                <md-button class="md-icon-button" ng-click="removeFilter()" aria-label="Remove Search">
                    <i class="zmdi zmdi-close zmdi-hc-lg"></i>
                </md-button>
            </md-data-table-toolbar>
            <md-data-table-toolbar ng-show="selected.length" layout-align="space-between">
                <div>{{selected.length}} items selected</div>
                <md-button class="md-fab md-mini md-primary" aria-label="Delete Selected Courses" ng-click="deleteSelectedCourses()">
                    <i class="zmdi zmdi-delete"></i>
                </md-button>
            </md-data-table-toolbar>
            <md-data-table-container>
                <table md-data-table md-row-select="selected" class="table-responsive" md-progress="deferred">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Course name</th>
                            <th>Course desc</th>
                            <th>Episodes</th>
                            <th>Edit</th>
                            <!-- <th unit="g" order-by="fat.value">dummy label</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="course in courses | filter: query.filter">
                            <td>{{$index + 1}}</td>
                            <td ng-bind="::course.name"></td>
                            <td ng-bind="::course.desc"></td>
                            <td ng-bind="::course.episodes.length"></td>
                            <td>
                                <md-button aria-label="Edit course" class="md-fab md-mini md-warn chat-plus md-button md-default-theme" data-ui-sref="main.edit-course({id: course.id})">
                                    <i class="zmdi zmdi-edit"></i>
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-data-table-container>
            <!-- <md-data-table-pagination md-limit="query.limit" md-page="1" md-total="{{courses.length}}" md-trigger="onPaginationChange"></md-data-table-pagination> -->
        </md-card-content>
    </md-card>
</section>
